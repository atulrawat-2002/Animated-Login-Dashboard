<!DOCTYPE html>
<html>
    <head>
        <title>Revisiting the Things</title>
        <link rel="stylesheet" href="stylesheet.css">
        <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>  -->
        <script type="module" src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    </head>

    <body>
        <section id="main-section">
            <div class="anim-btn">
                <button id="start-stop">Start Animation</button>
            </div> 
        <div class="login-box">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required placeholder="Email" name="" id="male">
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock"></ion-icon>
                    </span>
                    <input type="password" required placeholder="password" name="" id="password">
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button id="submit-btn" type="submit" >
                    Login
                </button>
                <div class="register-link">
                    <p>Don't have an acoount &nbsp;<a href="#">Register</a></p>
                </div>
            </form>
        </div>
        <div class="change-buttons">
            <button id="change-background-btn" id="myButton">Change Backgroud</button>
            <button id="change-dashboard-btn">Change Dashboard to Color</button>
        </div>
    </section>
    </body>
</html>
